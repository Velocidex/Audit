- name: FailedTests
  query: |
    -- For failed checks show all tests
    SELECT Id, TestId, CheckDetails, Value, Context, pass
    FROM foreach(row={
      SELECT Id AS FailedId FROM Failures
    },
    query={
      SELECT *,
         get(item=Env,
             member=format(format="%v.%v", args=[Id, TestId])) AS CheckDetails
      FROM AllTests
      WHERE Id = FailedId
    })

- name: AllTests
  query: |
    SELECT *,
      get(item=Env,
          member=format(format="%v.%v", args=[Id, TestId])) AS CheckDetails
    FROM AllTests

