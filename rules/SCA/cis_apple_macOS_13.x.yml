    ColumnExpression: CmdMatch(cmd=cmd, re=re)
    WhereExpression: Value
    OriginalTest: c:osascript -l JavaScript -e "$.NSUserDefaults.alloc.initWithSuiteName('com.apple.loginwindow').objectForKey('RetriesUntilHint')"
