  - Name: Value
    ColumnExpression: CmdMatch(cmd=cmd, re=re)
    WhereExpression: Value
    OriginalTest: c:sh -c "cupsctl | grep _share_printers | cut -d '=' -f2" -> r:^0$
    Env:
      cmd: sh -c "cupsctl | grep _share_printers | cut -d '=' -f2"
