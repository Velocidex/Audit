Source: cis_win10_enterprise.yml
Type: SCA
Export: |
  LET RunPowerShell(S) = SELECT * FROM execve(
      argv=["Powershell", "-ExecutionPolicy",
            "unrestricted", "-EncodedCommand",
            base64encode(string=utf16_encode(string=S))])

Checks:
- Id: "15500"
  Title: Ensure 'Enforce password history' is set to '24 or more password(s)'.
  Condition: all
  Rules:
  - Name: Value
    ColumnExpression: int(int=CmdOut(cmd=cmd, re=re).g1 || 0)
    WhereExpression: Value  >= 24
    OriginalTest: c:net.exe accounts -> n:Length of password history maintained:\s+(\d+)
      compare >= 24
    Env:
      cmd: net.exe accounts
      re: Length of password history maintained:\s+(\d+)
  Verified: true
- Id: "15501"
  Title: Ensure 'Maximum password age' is set to '365 or fewer days, but not 0'.
  Condition: all
  Rules:
  - Name: Value
    ColumnExpression: int(int=CmdOut(cmd=cmd, re=re).g1 || 0)
    WhereExpression: Value  <= 365
    OriginalTest: c:net.exe accounts -> n:Maximum password age \(days\):\s+(\d+) compare
      <= 365
    Env:
      cmd: net.exe accounts
      re: Maximum password age \(days\):\s+(\d+)
  - Name: Value
    ColumnExpression: int(int=CmdOut(cmd=cmd, re=re).g1 || 0)
    WhereExpression: Value  > 0
    OriginalTest: c:net.exe accounts -> n:Maximum password age \(days\):\s+(\d+) compare
      > 0
    Env:
      cmd: net.exe accounts
      re: Maximum password age \(days\):\s+(\d+)
  Verified: true
- Id: "15502"
  Title: Ensure 'Minimum password age' is set to '1 or more day(s)'.
