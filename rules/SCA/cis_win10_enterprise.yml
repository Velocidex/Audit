- Id: "15505"
  Title: Ensure 'Relax minimum password length limits' is set to 'Enabled'.
  Condition: all
  Rules:
  - Name: Value
    ColumnExpression: Reg(k=k)
    WhereExpression: Value
    OriginalTest: r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM
    Env:
      k: HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM
  - Name: Value
    ColumnExpression: Reg(k=k + '/' + v)
    WhereExpression: Value
    OriginalTest: r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM -> RelaxMinimumPasswordLengthLimits
    Env:
      k: HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM
      v: RelaxMinimumPasswordLengthLimits
  - Name: Value
    ColumnExpression: Reg(k=k + '/' + v)
    WhereExpression: Value = 1
    OriginalTest: r:HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM -> RelaxMinimumPasswordLengthLimits
      -> 1
    Env:
      k: HKEY_LOCAL_MACHINE\System\CurrentControlSet\Control\SAM
